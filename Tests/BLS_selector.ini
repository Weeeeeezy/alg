[Data]
InSample      = InSample
OutOfSample   = OutSample
UseBidForAsk  = true
PriceStep     = 0.00001

[VSPExample]
; Type can be 'VSP' or 'MDStore'
Type          = VSP
DataFile      = /data/bl_spartan/fx/EURUSD_2018-08-14.dat

[InSample]
; Type can be 'VSP' or 'MDStore'
Type          = MDStore
MDStoreRoot   = /data/bl_spartan/mdstore_ed/
Venue         = CX
Symbol        = EURUSD
StartTimeUTC  = 2020-07-13 02:00:00
EndTimeUTC    = 2020-07-13 10:00:00

[OutSample]
; Type can be 'VSP' or 'MDStore'
Type          = MDStore
MDStoreRoot   = /data/bl_spartan/mdstore_ed/
Venue         = CX
Symbol        = EURUSD
StartTimeUTC  = 2020-07-13 10:00:00
EndTimeUTC    = 2020-07-13 11:00:00

[Selector]
; options
MaxAvgSecsPerTrade    = 1200
MinNumTrades          = 40
TopScoreCount         = 50
MaxZooms              = 4
NumZoomPoints         = 7
MaxCrossSections      = 8
NumCrossSectionPoints = 20

[Strategy]
SpreadTolerance = 0.0001
MinOrderSize    = 100
OrderSize       = 1000000
ExcludeSundays  = false
PriceInBP       = 0

; Underlying bar  BarType   BarParameter meaning
; Time based            0   Time in seconds
; Range                 1   Range in price (e.g. 10 for $10 BTCUSD)
; Classic Renko         2   Range in price (e.g. 0.0002 for 2.0 pip EURUSD)
; Mean Renko            3   Range in price (e.g. 0.0002 for 2.0 pip EURUSD)
; Kase                  4   Range in price (.e.g 18 for $18 @ES)
; Tick                  5   Number of ticks
BarType         = 0
BarParameter    = 5.0

; Available strategy types:
; HelixOSC
; RSXonRSX
; VELonVEL
; JMACCX
StrategyType    = HelixOSC

; To OPTIMIZE a parameter, specify the search space as:
; Paramter = <min, max, initial step size, min step size>
;
; Note: Switches (e.g. EntryOrder, TradeDirection, etc.) CANNOT be optimized
;
; If a parameter is not optimized, it is part of the META search space. One
; full optimization per insance in the meta search space will be performed.
;
; Each parameter in the META SEARCH SPACE can be specified in 3 ways:
; a) Single value: e.g. JSize = 15
; b) List of values: e.g. JSize = [11, 8, 17]
; c) Range with step: e.g. JSize = {10:1:20} (from 10 to 20 with step of 1)

; Common for all Strategy types
JSize           = [0, 17]
; TradeDirection: -1 short only, 0 long/short, 1 long only
TradeDirection  = 0
; TradingMode: 0 normal, 1 reverse
TradingMode     = [0, 1]
; EntryOrder: -1 limit, 0 market, 1 stop
EntryOrder      = [-1, 0, 1]
ForcedExit      = 0
SwapExit        = 0
EntryAdjust     = <0, 12, 2, 1>
StopLoss        = 0
; ProfitTargetMultiple is the profit target as a multiple of the stop loss
; (decimal values are allowed). To set a non-zero profit target with a
; 0 stop loss, use SwapExit = 1 and set the profit target as the stop loss
ProfitTargetMultiple  = 0

; For HelixOSC
CycleLength     = <2, 42, 4, 0.5>
CycleTolerance  = <0.1, 10, 1, 0.1>
Delta1          = 1
Delta2          = 1
RevThreshold    = <0.0, 0.5, 0.1, 0.02>
Phase           = {-0.2:0.2:0.4}
Smooth          = [0, 1]
BandCriterion   = 0

; For RSXonRSX
; RSXLength       = 7.3
; Blend           = 0.4
; Phase           = 0.1
; TopBand         = 20
; BottomBand      = -15

; For VELonVEL
; VELLength       = 25
; Blend           = 0.4
; LowerBand       = -0.5
; UpperBand       = 1.2

; For JMACCX
; DWMALength      = 40
; TopLine         = 30
; BottomLine      = -30

; For JMAXover
; JMALength       = 9.5
; JMAPhase        = 40
; ; 0: Close, 1: MyPrice
; DataType        = 0
; ; 0: DWMA, 1: WMA, 2: EMA
; OtherMAType     = 0
; OtherMALength   = 30
