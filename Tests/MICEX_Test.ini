;-----------------------------------------------------------------------------;
[Main]
;-----------------------------------------------------------------------------;
BusyWaitInEPoll         = 0

; The following is a log file for everything apart from the Connectors:
LogFile                 = Logs/micex-test

;-----------------------------------------------------------------------------;
[RiskMgr]
;-----------------------------------------------------------------------------;
; XXX: Theoretically, it is possible to run without the RiskMgr (eg to reduce
; the latency), but the consequences could be DIRE:
Enabled                 = 1
RFC                     = USD

; Limits:
MaxTotalRisk_RFC        =  500000
MinTotalNAV_RFC         =  -10000
MaxActiveOrdersVol_RFC  = 1000000

;-----------------------------------------------------------------------------;
[EConnector_FAST_MICEX]
;-----------------------------------------------------------------------------;
; Main params -- used to select "EConnector_FAST_MICEX" instance, NOT by
; EConnector_FAST_MICEX itself:
;
Env                     = TestL
;
CleanStart              = 1
ProtoVer                = Curr
AssetClass              = FX
MaxOrders               = 32768000

; NB: We need a BIG "OBIncrsBuffer" here because it will accumulate all Incrs
; while SnapShots are still being received:
OBIncrsBuffCapacity     = 1024000
OBIncrsBuffMaxGap       = 2
WithTrades              = 0

LogFile                 = Logs/fast-micex-fx
DebugLevel              = 0

USD000UTSTOM_CETS       = 20150608

;-----------------------------------------------------------------------------;
[EConnector_FIX_MICEX_FX]
;-----------------------------------------------------------------------------;
; NB:
; (*) MaxReq12s  is computed according to a 49800-sec trading day on MICEX
;     (10:00--23:50) and the allowed maximum of 150 Reqs per second;
; (*) For AOSes, use same values (in the worst case, each AOS would contain
;     only 1 Req12:
;
AccountKey              = ALFA01-FIX-MICEX-FX-TestL
CleanStart              = 1

MaxReq12s               = 7500000

; NB: Approx Req12 size is 150 bytes, so the total size required by them is
;     approx 1GB.  We reserve an address space gap of 20GB = 0x500000000:
MaxAOSes                = 7500000

LogFile                 = Logs/fix-micex-fx
TradesLogFile           = Logs/fix-micex-fx-trades
ProtoLogFile            = Logs/fix-micex-fx-raw
DebugLevel              = 0

;-----------------------------------------------------------------------------;
[EConnector_FIX_AlfaFIX2_ORD]
;-----------------------------------------------------------------------------;
AccountKey              = ALFA1-FIX-AlfaFIX2-TestORD
CleanStart              = 1

; Similar to above but starting @ 0x500A00000000 and using 256MB segments
; (0x10000000):
MaxReq12s               = 100000
MaxAOSes                = 100000

LogFile                 = Logs/fix-alfaecn-ord
TradesLogFile           = Logs/fix-alfaecn-ord-trades
ProtoLogFile            = Logs/fix-alfaecn-ord-raw
DebugLevel              = 0

;-----------------------------------------------------------------------------;
[EConnector_FIX_AlfaFIX2_MKT]
;-----------------------------------------------------------------------------;
AccountKey              = ALFA1-FIX-AlfaFIX2-TestMKT
WithTrades              = 0
CleanStart              = 1

LogFile                 = Logs/fix-alfaecn-mkt
; The following may be useful for debugging only:
ProtoLogFile            = Logs/fix-alfaecn-mkt-raw
DebugLevel              = 0

